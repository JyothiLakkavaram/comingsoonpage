<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="./style.min.css" rel="stylesheet" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>
  <div class="container">
    <div class="left">
      <h1>We're <br/> <span>coming <br/> soon</span></h1>
      

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
          <input type="email" placeholder="Email Address" />
          <img src="./images/icon-error.svg" class="err-icon" alt="Error" />
          <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"/></button>
          <p class="err-text">Please provide a valid email</p>
      </form>
      
    </div>
    <div class="right"></div>
  </div>
  <script src="./script.min.js" ></script>
</body>
</html>
